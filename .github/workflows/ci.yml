name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --silent

      - name: Run tests
        run: npm test --silent

      - name: Build
        run: npm run build --silent

  # build-raspberry job removed to avoid workflow cancellation due to
  # lack of an available self-hosted runner. If you need Raspberry Pi
  # checks in CI, re-add this job or provide a self-hosted runner with
  # the label `raspberry-pi` to the repository or organization.
