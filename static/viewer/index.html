<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Family Tree &ndash; Visualisation</title>
  <link rel="stylesheet" href="/lib/styles/family-tree.css">
  <link rel="stylesheet" href="/viewer.css">
  <script type="importmap">
    {
      "imports": {
        "d3": "https://cdn.jsdelivr.net/npm/d3@7.9.0/+esm",
        "d3-selection": "https://cdn.jsdelivr.net/npm/d3-selection@3.0.0/+esm",
        "d3-shape": "https://cdn.jsdelivr.net/npm/d3-shape@3.2.0/+esm",
        "d3-hierarchy": "https://cdn.jsdelivr.net/npm/d3-hierarchy@3.1.2/+esm",
        "d3-zoom": "https://cdn.jsdelivr.net/npm/d3-zoom@3.0.0/+esm",
        "d3-array": "https://cdn.jsdelivr.net/npm/d3-array@3.2.4/+esm",
        "d3-transition": "https://cdn.jsdelivr.net/npm/d3-transition@3.0.1/+esm"
      }
    }
  </script>
</head>
<body>
  <main class="layout">
    <section class="canvas">
      <div id="FamilyChart" class="f3"></div>
      <aside id="personDetails" class="details" aria-live="polite">
        <section class="search-block" aria-label="Recherche de personne">
          <label for="personSearchInput">Rechercher une personne</label>
          <div id="personSearch"></div>
        </section>

        <section class="info-section" aria-labelledby="infoSectionTitle">
          <h2 id="infoSectionTitle">Informations complémentaires</h2>
          <details class="performance-controls" aria-label="Options d’affichage rapides">
            <summary>Affichage rapide</summary>
            <div class="performance-body">
              <div class="performance-grid">
              <div class="control-group">
                <label for="viewerAncestryDepth">Ancêtres visibles</label>
                <select id="viewerAncestryDepth">
                  <option value="auto">Auto (progressif)</option>
                  <option value="0">0 (profil seul)</option>
                  <option value="1">1 génération</option>
                  <option value="2">2 générations</option>
                  <option value="3">3 générations</option>
                  <option value="4">4 générations</option>
                  <option value="5">5 générations</option>
                  <option value="6">6 générations</option>
                  <option value="8">8 générations</option>
                  <option value="10">10 générations</option>
                  <option value="all">Illimité (tout charger)</option>
                </select>
              </div>
              <div class="control-group">
                <label for="viewerProgenyDepth">Descendants visibles</label>
                <select id="viewerProgenyDepth">
                  <option value="auto">Auto (progressif)</option>
                  <option value="0">0 (profil seul)</option>
                  <option value="1">1 génération</option>
                  <option value="2">2 générations</option>
                  <option value="3">3 générations</option>
                  <option value="4">4 générations</option>
                  <option value="5">5 générations</option>
                  <option value="6">6 générations</option>
                  <option value="8">8 générations</option>
                  <option value="10">10 générations</option>
                  <option value="all">Illimité (tout charger)</option>
                </select>
              </div>
              </div>
              <label class="toggle-row" for="viewerMiniTree">
                <input type="checkbox" id="viewerMiniTree" checked>
                <span>Cartes compactes (Mini Tree)</span>
              </label>
              <label class="toggle-row" for="viewerDuplicateToggle">
                <input type="checkbox" id="viewerDuplicateToggle" checked>
                <span>Fusionner les branches dupliquées</span>
              </label>
              <p class="dataset-meta" data-role="dataset-meta">
                <strong data-role="visible-count">0</strong> cartes visibles ·
                <span data-role="branch-count">0</span> profils dans la branche ·
                <span data-role="total-count">0</span> profils au total
              </p>
            </div>
          </details>
          <div class="details-content">
            <p class="summary hidden"></p>
            <p class="empty">Sélectionnez une personne pour afficher les informations.</p>
            <div class="detail-list"></div>
          </div>
        </section>
      </aside>
    </section>
    <footer id="status" role="status" aria-live="polite"></footer>
  </main>
  <script type="module">
    const loadViewer = async () => {
      try {
        await import('/viewer.bundle.js')
      } catch (error) {
        console.warn('[viewer] Bundle introuvable, utilisation du script non compressé.', error)
        await import('/viewer.js')
      }
    }

    loadViewer().catch(error => {
      console.error('[viewer] Impossible de charger l’interface', error)
    })
  </script>
</body>
</html>
