
services:
  family-tree:
    build: .
    image: family-tree:latest
    restart: unless-stopped
    environment:
      TREE_DATA_PATH: /data/tree.json
      TREE_BACKUP_LIMIT: 50
      VIEWER_PORT: 7920
      BUILDER_PORT: 7921
    ports:
      - "7920:7920"
      - "7921:7921"
    volumes:
      - ./data:/data
      - ./uploads:/app/uploads
