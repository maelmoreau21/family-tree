version: '3.8'

services:
  family-tree:
    build: .
    image: family-tree:latest
    environment:
      TREE_DATA_PATH: /data/tree.json
      VIEWER_PORT: 7920
      BUILDER_PORT: 7921
    ports:
      - "7920:7920"
      - "7921:7921"
    volumes:
      - ${TREE_JSON:-./examples/data/data.json}:/data/tree.json
