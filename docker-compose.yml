name: family-tree

services:
  postgres:
    image: postgres:16-alpine
    container_name: family-tree-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-family}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-family}
      POSTGRES_DB: ${POSTGRES_DB:-family_tree}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB:-family_tree} -U ${POSTGRES_USER:-family}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      default:
        aliases:
          - db

  family-tree:
    build:
      context: .
    image: family-tree:latest
    container_name: family-tree
    restart: unless-stopped
    init: true
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-postgresql://family:family@postgres:5432/family_tree}
      TREE_DATA_DIR: ${TREE_DATA_DIR:-/app/data}
      TREE_BACKUP_DIR: ${TREE_BACKUP_DIR:-/app/data/backups}
      TREE_BACKUP_LIMIT: ${TREE_BACKUP_LIMIT:-50}
      TREE_PAYLOAD_LIMIT: ${TREE_PAYLOAD_LIMIT:-100mb}
      TREE_MAX_UPLOAD_MB: ${TREE_MAX_UPLOAD_MB:-5}
      TREE_MAX_UPLOAD_SIZE: ${TREE_MAX_UPLOAD_SIZE:-}
      TREE_ALLOWED_ORIGINS: ${TREE_ALLOWED_ORIGINS:-}
      TREE_ADMIN_TOKEN: ${TREE_ADMIN_TOKEN:-}
      TREE_SEED_JSON: ${TREE_SEED_JSON:-}
      VIEWER_PORT: ${VIEWER_PORT:-7920}
      BUILDER_PORT: ${BUILDER_PORT:-7921}
    ports:
      - "${VIEWER_PORT:-7920}:${VIEWER_PORT:-7920}"
      - "${BUILDER_PORT:-7921}:${BUILDER_PORT:-7921}"
    volumes:
      - ./data/backups:/app/data/backups
      - ./uploads:/app/uploads
